<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>家計簿アプリ</title>
        <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item item-data">
                <table id="budget-book-table">
                    <thead>
            <tr>
              <th>日付</th>
              <th>収支</th>
              <th>金額</th>
            </tr>
          </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="grid-item item-graph">
                <div class="chart-container">
                    <div class="chart-nav">
                        <button id="prev-year-button" class="btn btn-nav">
                            &lt; 前年
                        </button>
                        <h3 id="current-year-display">2024</h3>
                        <button id="next-year-button" class="btn btn-nav">
                            翌年 &gt;
                        </button>
                    </div>
                    <canvas id="daily-trend-chart"></canvas>
        </div>
            </div>
            <div class="grid-item item-buttons">
                <div class="button-container">
          <button id="add-button" class="btn btn-add">追加 (A)</button>
          <button id="edit-button" class="btn btn-edit hidden">編集 (E)</button>
          <button id="delete-button" class="btn btn-delete hidden">削除 (D)</button>
          <button id="save-button" class="btn btn-save">保存 (S)</button>
          <button id="dark-mode-toggle" class="btn btn-nav">ダークモード</button>
        </div>
            </div>
        </div>

        <div id="input-form" class="form-container hidden">
            <h2>新規入力</h2>
            <form id="budget-book-form">
                <div class="form-group">
                    <label for="date">日付:</label>
                    <input type="text" id="date" required placeholder="YYYY-MM-DD" />
                </div>
                <div class="form-group">
                    <label>収支:</label>
                    <input
                        type="radio"
                        id="income"
                        name="type"
                        value="収入"
                        checked
                    />
                    <label for="income">収入</label>
                    <input type="radio" id="expense" name="type" value="支出" />
                    <label for="expense">支出</label>
                </div>
                <div class="form-group">
                    <label for="amount">金額:</label>
                    <input type="number" id="amount" min="0" required />
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-submit">
                        登録 (Enter)
                    </button>
                    <button
                        type="button"
                        id="cancel-button"
                        class="btn btn-cancel"
                    >
                        キャンセル (Esc)
                    </button>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
